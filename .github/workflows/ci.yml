# .github/workflows/ci.yml

name: CI Pipeline for Streamliner-AI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      # --- PASO NUEVO Y CRUCIAL AÑADIDO AQUÍ ---
      - name: Install system dependencies (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Set up venv and install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-mock ruff

      - name: Lint and Format Check with Ruff
        run: |
          source .venv/bin/activate
          ruff check .
          ruff format --check .

      - name: Run tests with Pytest (venv)
        env:
          PYTHONPATH: src
        run: |
          source .venv/bin/activate
          python -m pytest -q