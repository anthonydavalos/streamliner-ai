transcription:
  # Modelos: tiny, base, small, medium, large-v2, distil-large-v2
  whisper_model: "base"
  device: "cpu" # "cuda" si tienes una GPU NVIDIA compatible
  compute_type: "int8" # "float16" para GPU

rendering:
  # Ruta al logo que se agregar√° a los videos. Dejar en blanco para no usar.
  # logo_path: "./assets/logo.png"
  # Estilo de subt√≠tulos para quemar en el video (formato ASS)
  subtitle_style: "FontName=Arial,FontSize=12,PrimaryColour=&H00FFFFFF,OutlineColour=&H00000000,BorderStyle=1,Outline=2,Shadow=1,MarginV=60"

  # CONFIGURACI√ìN DEL VIDEO PRINCIPAL (FOREGROUND)
  # Factor de zoom para el video principal.
  # > 1.0 har√° zoom (lo har√° m√°s grande, recortando los bordes).
  # < 1.0 lo har√° m√°s peque√±o (mostrando m√°s del fondo desenfocado).
  # Ejemplo: 1.0 para un 'fit' completo de la altura (con posible recorte lateral para 16:9).
  #          0.9 para reducir el zoom un 10%.
  #          1.2 para aumentar el zoom un 20%.
  fg_zoom_factor: 0.5 # <--- ¬°Ajusta este valor! Un valor como 0.9 o 0.95 podr√≠a ser lo que buscas.
  
  # Posicionamiento del video principal (solo afecta si no ocupa toda la pantalla)
  fg_offset_x: "center" # 'center' o un valor num√©rico (ej. 100 para desplazar a la derecha)
  fg_offset_y: "center" # 'center' o un valor num√©rico (ej. -50 para desplazar hacia arriba)

publishing:
